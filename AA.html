<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Script</title>
</head>
<body>
    <script>
        
        
        function greet(name) {
            console.log("Hello, " + name + "!");
        }

        let name = prompt("Enter your name:");
        
        if (name) {
            greet(name);
        } else {
            console.log("No name entered.");
        }
    </script>
</body>
</html>
