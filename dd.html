<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mypromise = new Promise((resolve, reject) => {
    let success = true;
    if(success){
        resolve("Promise is resolved");
    }else{
        reject("Promise is rejected");
    }
    });
    mypromise
    .then((result)=>{
        console.log(result);
    });
    mypromise
    .catch((error)=>{
    console.log(error);
    })
    </script>
</body>
</html>
